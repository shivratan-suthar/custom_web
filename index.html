<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Reader</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #topbar {
      background: #222;
      padding: 10px;
      display: flex;
      gap: 10px;
    }
    input, button {
      padding: 8px;
      font-size: 14px;
    }
    #reader-frame {
      flex: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="topbar">
    <input id="urlInput" type="text" placeholder="Enter URL" style="flex: 1;">
    <input id="textColor" type="color" value="#00ff00" title="Text color">
    <input id="bgColor" type="color" value="#000000" title="Background color">
    <button onclick="loadURL()">Load</button>
  </div>
  <iframe id="reader-frame"></iframe>

  <script>
    const iframe = document.getElementById('reader-frame');
    const urlInput = document.getElementById('urlInput');

    function loadURL() {
      const url = urlInput.value.trim();
      if (!url.startsWith('http')) {
        alert('Enter a valid URL (https://...)');
        return;
      }
      const encoded = encodeURIComponent(url);
      const text = document.getElementById('textColor').value.slice(1);
      const bg = document.getElementById('bgColor').value.slice(1);
      iframe.src = `https://custom-web-server-ub86.onrender.com/proxy?url=${encoded}&text=${text}&bg=${bg}`;
    }

    // Listen for navigation requests from iframe
    window.addEventListener('message', (e) => {
      if (e.data?.type === 'navigate' && e.data.url) {
        urlInput.value = e.data.url;
        loadURL();
      }
    });
  </script>
</body>
</html>
